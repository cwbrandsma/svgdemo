				<circle id="s1" cx="50" cy="50" r="50" fill="blue" stroke="black" stroke-width="3"/>
				<!-- An ellipse (rx=200,ry=150) -->
				<ellipse id="s2" cx="200" cy="150" rx="50" ry="100" fill="red" stroke="black" stroke-width="3"/>

		<use x = "10" y = "50" xlink:href = "#s1"/>
		<use x = "20" y = "150" xlink:href = "#s2"/>
		<use x = "40" y = "250" xlink:href = "#s1"/>
