<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

	<style>

	body {
		text-rendering: optimizeLegibility;
		margin: 0px;
	}

	svg {
		background-color: rgba(166, 178, 204, 1.000);
	}

	svg text {
		font-family: sans-serif;
	}


	</style>
</head>

<body>
	<h1>Playing with Text and Paths</h1>
	<p>
		<a href="index.html">Home</a>
		<a href="shapereuse.html">Shape Reuse</a>
		<a href="text.html">Text</a>
		<a href="viewbox.html">View Box</a>
		<a href="animate.html">Animation</a>
	</p>

	<svg height="400" width="400">
		<!-- Path
			d = define path
				M = Move To
				C = Curve to
				L = Line to
				A = Arc to
				Z = End path
		-->
 		<path id="textPath"
           d="M 0,-1
              C 0.5523, -1   1, -0.5523    1,0
              C 1, 0.5523    0.5523, 1     0,1
              C -0.5523, 1   -1, 0.5523    -1,0
              C -1, -0.5523  -0.5523, -1   0,-1"
          stroke="black" stroke-width="0.01" fill="none" transform="translate(150,150) scale(100,100)"/>

		<text fill="black" font-size="20">
			<textPath id ='test' xlink:href="#textPath">Text on a Path to wrap around a circle</textPath>
		</text>
	</svg>

	<svg height="400" width="400">
		<defs>
			<!-- Start at (10,90) end at (200,70) use control point (100,15) -->
			<!-- Continue from (200,70) end at (400,30) use control point (340,140) -->
			<path id="s3" d="M 10,90 Q 100,15 200,70 Q 340,140 400,30"/>
		</defs>
		<g fill="navy" transform="translate(0,0)" >
			<text>
				<textPath xlink:href="#s3">
					Wavy text is the gimmick for many years to come
				</textPath>
			</text>
			<use x="0" y="0" xlink:href="#s3" stroke="black" fill="none"/>
		</g>
	</svg>

	<svg width="400" height="400"  viewBox="0 -10 400 400" version="1.1">
		<defs>
			<!-- Start at (10,90) end at (200,70) use control point (100,15) -->
			<!-- Continue from (200,70) end at (400,30) use control point (340,140) -->
			<path id="s4" d="M 50,50 A 20,20 0 0 1 90,50 A 40,40 0 0 1 10,50 A 60,60 0 0 1 130,50"/>
		</defs>
		<g fill="navy" transform="translate(20,20)">
			<text font-size="14" font-family="fantasy">
				<textPath xlink:href="#s4">
					Text written around a spiral path is too hard to read!
				</textPath>
			</text>
			<!-- use x="0" y="0" xlink:href="#s3" stroke="black" fill="none"/ -->
		</g>
	</svg>

	<!-- Text with a gradient example -->

	<svg width="800" height="200" viewBox="0 0 800 200" version="1.1">
		<defs>
			<rect id="r1" width="250" height="50" stroke="black" stroke-width="1"/>
			<linearGradient id="g1" x="0%" y="100%">
				<stop stop-color="olivedrab" offset="0%"/>
				<stop stop-color="peru" offset="20%"/>
				<stop stop-color="goldenrod" offset="40%"/>
				<stop stop-color="firebrick" offset="60%"/>
				<stop stop-color="thistle" offset="80%"/>
				<stop stop-color="sandybrown" offset="100%"/>
			</linearGradient>
		</defs>
		<g font-size="40">
			<use x="0" y="0" xlink:href="#r1" fill="url(#g1)"/>
			<text font-size="20" fill="url(#g1)" stroke="none">
				<tspan x="10" y="80">
					Have you ever danced with the devil in the pale moon light?
				</tspan>
				<tspan x="10" y="140">
					I ask that of all my pray.  I just like the sound of it.
				</tspan>
			</text>
		</g>
	</svg>

</body>
</html>
